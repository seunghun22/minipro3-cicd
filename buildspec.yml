version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
  
  pre_build:
    commands:
      - echo "Starting build process at `date`"
      
  build:
    commands:
      - echo "Building static files..."
      - echo "Current directory contents:"
      - ls -la src/
      
  post_build:
    commands:
      - echo "Build completed successfully!"
      - echo "Copying files..."
      - cp -r src/* /codebuild/output/src1333449255/src/

artifacts:
  files:
    - '**/*'
  base-directory: /codebuild/output/src1333449255/src