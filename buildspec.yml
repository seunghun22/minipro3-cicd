version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  
  pre_build:
    commands:
      - echo "Starting build process..."
      - echo "Source directory contents:"
      - ls -la src/
      
  build:
    commands:
      - echo "Building..."
      - cp -r src/* .
      
  post_build:
    commands:
      - echo "Build completed"
      - echo "Current directory contents:"
      - ls -la

artifacts:
  files:
    - index.html
    - css/*
    - js/*